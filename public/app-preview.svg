<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 600">
  <!-- Phone Frame -->
  <rect x="10" y="10" width="280" height="580" rx="40" fill="#1B365D" />
  <rect x="20" y="20" width="260" height="560" rx="35" fill="white" />
  
  <!-- Status Bar -->
  <rect x="30" y="30" width="240" height="30" fill="#F0F2F5" rx="5" />
  
  <!-- App Content -->
  <g transform="translate(30, 70)">
    <!-- App Logo -->
    <circle cx="40" cy="40" r="30" fill="#1B365D" />
    <path d="M25 35 C25 25, 55 25, 55 35 S65 50, 40 60 S15 45, 25 35" fill="white" transform="scale(0.6) translate(25, 25)" />
    
    <!-- Welcome Text -->
    <text x="120" y="35" font-family="Arial" font-size="16" font-weight="bold" fill="#1B365D">Welcome to</text>
    <text x="120" y="55" font-family="Arial" font-size="20" font-weight="bold" fill="#1B365D">VoxPro</text>
    
    <!-- Record Button -->
    <circle cx="120" cy="200" r="50" fill="#FF6B6B" />
    <circle cx="120" cy="200" r="40" fill="white" />
    <circle cx="120" cy="200" r="35" fill="#FF6B6B" />
    
    <!-- Score Display -->
    <rect x="20" y="300" width="200" height="100" rx="10" fill="#F0F2F5" />
    <text x="40" y="330" font-family="Arial" font-size="14" fill="#1B365D">Pronunciation Score</text>
    <text x="40" y="370" font-family="Arial" font-size="32" font-weight="bold" fill="#1B365D">95%</text>
    
    <!-- Navigation Bar -->
    <rect x="0" y="440" width="240" height="60" fill="#F0F2F5" rx="10" />
    <circle cx="40" cy="470" r="15" fill="#1B365D" opacity="0.2" />
    <circle cx="120" cy="470" r="15" fill="#FF6B6B" />
    <circle cx="200" cy="470" r="15" fill="#1B365D" opacity="0.2" />
  </g>
</svg> 